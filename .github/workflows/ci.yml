name: CI - Build & Deploy (Auto)

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Backend Repo Checkout
      - name: Checkout backend repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ JDK 21 ÏÑ§Ï†ï
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Gradle Ï∫êÏãú
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4Ô∏è‚É£ Gradle Test
      - name: Test with Gradle
        run: ./gradlew test --no-daemon --build-cache --parallel
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1Ô∏è‚É£ Backend Repo Checkout
      - name: Checkout backend repository
        uses: actions/checkout@v4

      # 5Ô∏è‚É£ Docker Hub Î°úÍ∑∏Ïù∏
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6Ô∏è‚É£ Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ (commit sha 7ÏûêÎ¶¨)
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8Ô∏è‚É£ Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú & Push
      - name: Build JAR
        run: ./gradlew build --no-daemon
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          platforms: linux/amd64
          tags: 51taek/finvibe-insight:${{ env.IMAGE_TAG }}
          build-args: |
            PROFILE=prod
          cache-from: type=gha,scope=finvibe-insight
          cache-to: type=gha,mode=max,scope=finvibe-insight
          provenance: false

      # 9Ô∏è‚É£ manifest repo checkout
      - name: Checkout manifest repo
        uses: actions/checkout@v4
        with:
          repository: DEPth-FinVibe/Finvibe_Backend_Manifest
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          path: manifest

      # üîü deployment.yaml Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Í∞±Ïã†
      - name: Update image tag in manifest
        run: |
          cd manifest/insight
          sed -i "s|image: .*|image: 51taek/finvibe-insight:${{ env.IMAGE_TAG }}|" deployment.yaml

      # 1Ô∏è‚É£1Ô∏è‚É£ manifest repo Ïª§Î∞ã & Ìë∏Ïãú
      - name: Commit & Push manifest
        run: |
          cd manifest
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "deploy(insight): ${{ env.IMAGE_TAG }}"
          git push
