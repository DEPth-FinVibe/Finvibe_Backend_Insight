spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
  mongodb:
    uri: mongodb://localhost:27017/testdb

finvibe:
  redis:
    enabled: false
    startup-check: false

market:
  kis:
    base-url: ${KIS_BASE_URL:https://openapi.koreainvestment.com:9443}
    api-key: test-key
    api-secret: test-secret
    user-id: test-user
    websocket:
      url: ${KIS_WEBSOCKET_URL:ws://ops.koreainvestment.com:21000}
  init:
    enabled: false

security:
  jwt:
    hmac-secret: test-secret-for-junit-tests-minimum-32-chars-required
